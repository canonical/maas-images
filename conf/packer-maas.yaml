packer-maas:
    centos6:
        os: centos
        release: 6
        version: 6
        release_title: "CentOS 6"
        # The build system lp:maas-images runs on only has limited access
        # to the Internet. Use this specific mirror during build.
        yum_mirror: http://mirrors.edge.kernel.org/centos
    centos7:
        os: centos
        release: 7
        version: 7
        release_title: "CentOS 7"
        # Curtin added native support for CentOS in 18.1-59 which was
        # released with MAAS 2.3. Since the stream may be used by older
        # versions of MAAS add the hooks back in.
        curtin_hooks: "{curtin_path}/centos7"
        # The build system lp:maas-images runs on only has limited access
        # to the Internet. Use this specific mirror during build.
        yum_mirror: http://mirrors.edge.kernel.org/centos
    centos8:
        os: centos
        release: 8
        version: 8
        release_title: "CentOS 8"
        # The build system lp:maas-images runs on only has limited access
        # to the Internet. Use this specific mirror during build.
        yum_mirror: http://mirrors.edge.kernel.org/centos
