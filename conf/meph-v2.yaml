misc:
 - &glpae generic-lpae
 - &xguboot xgene-uboot
 - &mustang xgene-uboot-mustang
 - &kh-mustang {suffix: .xgene-mustang, kihelper: kh-xgene,
               di-format: 'xgene', dtb: 'apm-mustang.dtb'}
 - &kh-xgene   {suffix: .xgene, kihelper: "kh-xgene", di-format: 'xgene'}

