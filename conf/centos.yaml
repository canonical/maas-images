image_index: http://cloud.centos.org/centos/{version}/images/image-index

product_id: "com.ubuntu.maas.candidate:centos-bases:{version}:{arch}"
content_id: "com.ubuntu.maas:candidate:centos-bases-download"
os: centos
arch: amd64
base_mirror: http://mirrors.edge.kernel.org
epel_mirror: http://mirrors.kernel.org/fedora-epel

versions:
    centos70:
        version: 7.0
        path_version: 7
        release_title: "CentOS 7.0"
        curtin_files: "{curtin_path}/centos7"
        # The upstream revision to create MAAS images for. All other versions
        # are ignored if this is defined.
        revision: 1907
        # The lp:maas-images release. This defaults to 01. Changing this will
        # cause a new build of the revision to be imported.
        # release: 01
        packages:
         # cloud-init depends on packages from EPEL
         - epel-release
         - bash-completion
         - linux-firmware
         # XXX ltrager 2017-07-28 - COPR doesn't provide a URL to the latest
         # package build. Instead it expects you to first add the repo which
         # is what is included in this package.
         - https://copr-be.cloud.fedoraproject.org/results/%40cloud-init/el-stable/epel-7-x86_64/01081276-cloud-init-el-release/cloud-init-el-release-7-1.noarch.rpm
         # The image most likely already has cloud-init, this pulls Canonical's
         # version
         - cloud-init
         # cloud-init only requires python-oauthlib with MAAS. As such upstream
         # has removed python-oauthlib from cloud-init's deps.
         - python-oauthlib
         # bridge-utils is required by cloud-init to configure networking.
         # Without it cloud-init will try to install it which will not work in
         # isolated environments.
         - bridge-utils
         # Tools needed to allow custom storage to be deployed without
         # accessing the Internet.
         # grub2-efi-x64 contains the signed bootloader which currently does not
         # chainboot - RHBZ #1623296
         # - grub2-efi-x64
         # - shim-x64
         # RHBZ #1101352
         - grub2-efi-x64-modules
         - grub2-tools
         - efibootmgr
         - dosfstools
         - lvm2
         - mdadm
         - device-mapper-multipath
         - iscsi-initiator-utils
    centos66:
        version: 6.6
        release_title: "CentOS 6.6"
        curtin_files: "{curtin_path}/centos6"
        # The upstream revision to create MAAS images for. All other versions
        # are ignored if this is defined.
        revision: 1907
        # The lp:maas-images release. This defaults to 01. Changing this will
        # cause a new build of the revision to be imported.
        # release: 02
        packages:
         # cloud-init depends on packages from EPEL
         - epel-release
         - bash-completion
         # XXX ltrager 2017-07-28 - COPR doesn't provide a URL to the latest
         # package build. Instead it expects you to first add the repo which
         # is what is included in this package.
         - https://copr-be.cloud.fedoraproject.org/results/%40cloud-init/el-stable/epel-6-x86_64/01081281-cloud-init-el-release/cloud-init-el-release-6-1.noarch.rpm
         # The image most likely already has cloud-init, this pulls Canonical's
         # version
         - cloud-init
         # cloud-init only requires python-oauthlib with MAAS. As such upstream
         # has removed python-oauthlib from cloud-init's deps.
         - python-oauthlib
         # bridge-utils is required by cloud-init to configure networking.
         # Without it cloud-init will try to install it which will not work in
         # isolated environments.
         - bridge-utils
         # Tools needed to allow custom storage to be deployed without
         # accessing the Internet.
         - efibootmgr
         - btrfs-progs
         - dosfstools
         - lvm2
         - mdadm
         - xfsprogs
         - device-mapper-multipath
         - iscsi-initiator-utils

