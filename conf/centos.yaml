# The closest thing CentOS provides to a machine readable list of images in a
# static location is the sha256sum.txt file.
sha256_meta_data_path: http://cloud.centos.org/centos/{version}/images/sha256sum.txt

product_id: "com.ubuntu.maas.daily:centos-bases:{version}:{arch}"
content_id: "com.ubuntu.maas:daily:centos-bases-download"
os: centos
arch: amd64

versions:
    centos70:
        version: 7.0
        path_version: 7
        release_title: "CentOS 7.0"
        curtin_files: "{curtin_path}/centos7"
        packages:
         # cloud-init depends on packages from EPEL
         - epel-release
         - bash-completion
         # XXX ltrager 2017-07-28 - COPR doesn't provide a URL to the latest
         # package build. Instead it expects you to first add the repo which
         # is what is included in this package.
         - https://copr-be.cloud.fedoraproject.org/results/%40cloud-init/el-stable/epel-7-x86_64/00581936-cloud-init-el-release/cloud-init-el-release-7-1.noarch.rpm
         # The image most likely already has cloud-init, this pulls Canonical's
         # version
         - cloud-init
         # bridge-utils is required by cloud-init to configure networking.
         # Without it cloud-init will try to install it which will not work in
         # isolated environments.
         - bridge-utils
         - linux-firmware
         # Tools needed to allow custom storage to be deployed without
         # accessing the Internet.
         - grub2-efi-x64
	 - shim-x64
         - efibootmgr
         - dosfstools
         - lvm2
         - mdadm
    centos66:
        version: 6.6
        release_title: "CentOS 6.6"
        curtin_files: "{curtin_path}/centos6"
        packages:
         # cloud-init depends on packages from EPEL
         - epel-release
         - bash-completion
         # XXX ltrager 2017-07-28 - COPR doesn't provide a URL to the latest
         # package build. Instead it expects you to first add the repo which
         # is what is included in this package.
         - https://copr-be.cloud.fedoraproject.org/results/%40cloud-init/el-stable/epel-6-x86_64/00581936-cloud-init-el-release/cloud-init-el-release-7-1.noarch.rpm
         # The image most likely already has cloud-init, this pulls Canonical's
         # version
         - cloud-init
         # bridge-utils is required by cloud-init to configure networking.
         # Without it cloud-init will try to install it which will not work in
         # isolated environments.
         - bridge-utils
         # Tools needed to allow custom storage to be deployed without
         # accessing the Internet.
         - btrfs-progs
         - dosfstools
         - lvm2
         - mdadm
         - xfsprogs

