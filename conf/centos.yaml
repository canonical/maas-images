# The closest thing CentOS provides to a machine readable list of images in a
# static location is the sha256sum.txt file.
sha256_meta_data_path: http://cloud.centos.org/centos/{version}/images/sha256sum.txt

product_id: "com.ubuntu.maas.daily:centos-bases:{version}:{arch}"
content_id: "com.ubuntu.maas:daily:centos-bases-download"
os: centos
arch: amd64

versions:
    centos70:
        version: 7.0
        path_version: 7
        release_title: "CentOS 7.0"
        curtin_files: "{curtin_path}/centos7"
        packages:
         # CentOS 7 removed python-oauth which is required for cloud-init to
         # authenticate with the MAAS metadata service. Until cloud-init from CentOS
         # supports python-oauth2 python-oauthlib we need to pull python-oauth from
         # EPEL7-testing
         - https://kojipkgs.fedoraproject.org/packages/python-oauth/1.0.1/10.el7/noarch/python-oauth-1.0.1-10.el7.noarch.rpm
         - linux-firmware
         - grub2-efi-modules
         - efibootmgr
    centos66:
        version: 6.6
        release_title: "CentOS 6.6"
        curtin_files: "{curtin_path}/centos6"

