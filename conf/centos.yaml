# The closest thing CentOS provides to a machine readable list of images in a
# static location is the sha256sum.txt file.
sha256_meta_data_path: http://cloud.centos.org/centos/{version}/images/sha256sum.txt

product_id: "com.ubuntu.maas.daily:centos-bases:{version}:{arch}"
content_id: "com.ubuntu.maas:daily:centos-bases-download"
os: centos
arch: amd64

versions:
    centos70:
        version: 7.0
        path_version: 7
        release_title: "CentOS 7.0"
        curtin_files: "{curtin_path}/centos7"
    centos66:
        version: 6.6
        release_title: "CentOS 6.6"
        curtin_files: "{curtin_path}/centos6"

