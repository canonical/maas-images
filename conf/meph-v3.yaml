root_image: False
enable_di: False

## Notes:
##  * there are no hwe installer kernels for armhf
##    nothing named 'saucy-highbank' at
##     http://ports.ubuntu.com/ubuntu-ports/dists/precise-updates/main/installer-armhf/current/images/MD5SUMS
##    so for now, we just don't have a stream for that.
##  * kernel meta package in all cases here is linux-image-<flavor>

default_target: http://images.maas.io/ephemeral-v3/candidate/streams/v1/com.ubuntu.maas:candidate:v3:download.json
content_id: com.ubuntu.maas:candidate:v3:download
product_id_pre: com.ubuntu.maas.candidate:v3:boot

# By default maas-images uses the krel in the boot path. This worked for the v2
# stream because there was only one kernel per release/arch/krel/kflavor. The
# v3 stream has multiple kernels per release/arch/krel/kflavor so use the
# subarch instead.
kname: '%(subarch)s'

